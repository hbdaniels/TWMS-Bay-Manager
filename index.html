<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TWMS Bay Manager</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <div id="tile-debug-panel">
      <h4>Tile Info</h4>
      <pre id="tile-debug-content">Click a tile to see info...</pre>
    </div>

    <div id="tile-toggle" style="
    position: absolute;
    top: 12px;
    right: 12px;
    background: rgba(0, 0, 0, 0.6);
    color: #fff;
    padding: 8px 12px;
    border-radius: 8px;
    font-family: sans-serif;
    font-size: 14px;
    z-index: 10;
    ">
    <label style="cursor: pointer;">
      <input type="checkbox" id="tileCheckbox" checked />
      Show Map Tiles
    </label>
  </div>
  <style>
#bay-context-menu {
  position: absolute;
  z-index: 9999;
  background: #222;
  color: white;
  padding: 6px;
  border: 1px solid #444;
  display: none;
}

  
    #bay-context-menu button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      display: block;
      width: 100%;
      text-align: left;
      padding: 4px 8px;
    }
  
    #bay-context-menu button:hover {
      background: #555;
    }
  
    #bay-config-display {
      position: fixed;
      top: 10%;
      right: 5%;
      width: 300px;
      height: 400px;
      overflow: auto;
      background: white;
      border: 1px solid #aaa;
      padding: 10px;
      display: none;
      z-index: 9998;
      font-family: monospace;
      font-size: 12px;
      white-space: pre-wrap;
    }
  </style>
  
  <div id="bay-context-menu">
    <button id="show-config-btn">Show TWMS Config</button>
    <button id="rotate-bay-btn">Rotate +15°</button>

  </div>
  
  <div id="bay-config-display" style="position:absolute;display:none;"></div>
  <div id="bay-rotation-panel" style="position: absolute; display: none; background: #222; color: white; border: 1px solid #555; padding: 6px; z-index: 10000;">
    <div style="text-align: center; margin-bottom: 4px;">Rotation</div>
    <button id="rotate-left">◄ -1°</button>
    <button id="rotate-right">► +1°</button>
    <button id="rotate-reset">⟳ Reset</button>
    <button id="rotate-step">⤾ +15°</button>
  </div>
  
    
  </body>
</html>
